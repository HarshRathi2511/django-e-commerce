{% extends './base.html' %} {%load static%} {%block title%}Home{% endblock%}
{%block content%}
<main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Welcome</h1>
          <p class="lead text-muted">Quick Commerce ! Try out our 10 minutes delivery on any grocery and get your first order free !</p>
         
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          {%for product in products%}  
          <div class="col">
            <div class="card shadow-sm">
              <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
              <div class="card-body">
                <p class="card-text">
                  <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}"">{{ product.title }}</a>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">${{product.price}}</small>
                </div>
              </div>
            </div>
          </div>
          {% endfor%}
          </div>
        </div>
      </div>
    </div>
  
  </main>
  

{%endblock%}
